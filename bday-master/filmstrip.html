<body>
  <!-- 🎞 Decorative Film Background -->
  <div class="film-bg">
    <div class="film-bg-strip">
      <img src="img/film.png" alt="Film strip" class="film-bg-image" />
    </div>
    <div class="film-bg-strip film-bg-strip-two">
      <img src="img/film.png" alt="Film strip" class="film-bg-image" />
    </div>
  </div>

  <!-- 🎬 Main Film Container -->
  <div class="film-container">
    <!-- First Strip -->
    <div class="film-strip">
      <div class="film-image-wrapper">
        <img src="img/0004.jpg" class="film-image" />
        <img src="img/0005.jpg" class="film-image" />
        <img src="img/0011.jpg" class="film-image" />
        <img src="img/0012.jpg" class="film-image" />
        <!-- Duplicate for infinite effect -->
        <img src="img/0013.jpg" class="film-image" />
        <img src="img/0017.jpg" class="film-image" />
        <img src="img/0021.jpg" class="film-image" />
        <img src="img/0022.jpg" class="film-image" />
      </div>
    </div>

    <!-- Second Strip -->
    <div class="film-strip-two">
      <div class="film-image-wrapper">
        <img src="img/0023.jpg" class="film-image" />
        <img src="img/0025.jpg" class="film-image" />
        <img src="img/0026.jpg" class="film-image" />
        <img src="img/0027.jpg" class="film-image" />
        <!-- Duplicate for infinite effect -->
        <img src="img/0028.jpg" class="film-image" />
        <img src="img/0030.png" class="film-image" />
        <img src="img/0009.jpg" class="film-image" />
        <img src="img/0008.jpg" class="film-image" />
      </div>
    </div>
  </div>
