<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowers for You</title>
  <link rel="icon" type="img/x-icon" href="img/logo1.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <style>
    @font-face {
      font-family: 'FortalesiaPlain_PERSONAL_USE_ONLY';
      src: url('fonts/FortalesiaPlain_PERSONAL_USE_ONLY.otf') format('opentype'); 
    }
    @font-face {
      font-family: 'poppins';
      src: url('fonts/poppins_regular.ttf') format('truetype'); 
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('img/bg (2).png') no-repeat center center;
      background-size: cover;
      font-family: 'FortalesiaPlain_PERSONAL_USE_ONLY', cursive;
      text-align: center;
    }

    svg {
      width: 500px;
      max-width: 90%;
      height: auto;
      margin-bottom: -10px;
      overflow: visible;
    }

    text {
      font-size: 150px;
      fill: #a83256;
      text-shadow: 2px 2px 4px #fff;
    }

    path {
      stroke: transparent;
      stroke-width: 1;
    }

    .bouquet {
      width: 300px;
      max-width: 90%;
      height: auto;
      margin-top: 0;
      margin-bottom: 10px;
      filter: drop-shadow(0px 4px 10px rgba(0, 0, 0, 0.2));
      transition: transform 0.4s ease;
    }

    .bouquet:hover {
      transform: scale(1.05);
    }

    .next-btn {
      background-color: #a83256;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 15px;
      border-radius: 40px;
      cursor: pointer;
      font-family: 'poppins';
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
      margin-bottom: 50px;
    }

    .next-btn:hover {
      background-color: #d14d75;
      transform: scale(1.07);
    }

    /* ===== Footer ===== */
    .footer {
      width: 100%;
      background-color: #f8f9fa;
      color: #fb6f92;
      text-align: center;
      padding: 10px 0;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center; 
      flex-wrap: nowrap;  
      position: fixed;
      bottom: 0;
    }

    .footer svg.heart {
      animation: blink 1s linear infinite;
      width: 16px;
      height: 16px;
      margin-left: 5px;
      vertical-align: middle;
    }

    @keyframes blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

/* Tablets and small devices */
@media (max-width: 768px) {
  text {
    font-size: 70px;
  }

 .bouquet {
    margin-top: 900px;
    width: 100%;      
    max-width: 240px;
    display: block;
    margin-left: auto;
    margin-right: auto; 
  }
  /* button stays as before */
   .next-btn {
    margin: 10px 0 5px 0; 
    font-size: 14px;
    padding: 8px 20px;
  }
  .footer {
    font-size: 13px;
    flex-direction: row; 
    flex-wrap: nowrap;
    line-height: 1.3;
    padding: 8px 10px;
  }

  .footer svg.heart {
    width: 14px;
    height: 14px;
    margin-top: 0;
  }
}

@media (max-width: 480px) {
  text {
    font-size: 150px;
    margin-top: 30px; 
  }

  .bouquet {
    width: 100%;
    max-width: 200px;
    display: block;
    margin: 20px auto; 
  }

  .next-btn {
    margin: 5px 0 2px 0; 
    font-size: 13px;
    padding: 7px 18px;
  }

  .footer {
    font-size: 12px;
    flex-direction: row;
    flex-wrap: nowrap;
    padding: 6px 5px;
  }

  .footer svg.heart {
    width: 12px;
    height: 12px;
  }
}


  </style>
</head>
<body>

  <svg viewBox="0 0 700 90" xmlns="http://www.w3.org/2000/svg">
    <path id="curve" d="M 50 120 Q 350 0 680 120" fill="transparent"/>
    <text>
      <textPath href="#curve" startOffset="50%" text-anchor="middle">
        flowers for you
      </textPath>
    </text>
  </svg>

  <img src="img/tulips.png" alt="Bouquet" class="bouquet">

  <button class="next-btn" onclick="nextPage()">Next</button>

  <div class="footer">
    Developed By: ihlapots &nbsp; | &nbsp; Made with 
    <svg class="heart" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="">
      <path
        d="M2 9.1371C2 14 6.01943 16.5914 8.96173 18.9109C10 19.7294 11 20.5 12 20.5C13 20.5 14 19.7294 15.0383 18.9109C17.9806 16.5914 22 14 22 9.1371C22 4.27416 16.4998 0.825464 12 5.50063C7.50016 0.825464 2 4.27416 2 9.1371Z"
        fill="#ff6999"></path>
    </svg>
  </div>

  <script>
    function nextPage() {
      window.location.href = "bday.html";
    }
  </script>
</body>
</html>
